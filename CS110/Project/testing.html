<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>

  <body>
    <h3>Unordered List (Bullets)</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2
        <ul>
          <li>Subitem 2.1</li>
          <li>Subitem 2.2</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>

    <h3>Descriptive List</h3>
    <dl>
      <dt>Term 1</dt>
      <dd>Definition 1</dd>
      <dt>Term 2</dt>
      <dd>Definition 2</dd>
      <dt>Term 3</dt>
      <dd>Definition 3</dd>
    </dl>

    <h3>Ordered List (Numbers)</h3>
    <ol>
      <li>Step 1</li>
      <li>Step 2
        <ol>
          <li>Substep 2.1</li>
          <li>Substep 2.2</li>
        </ol>
      </li>
      <li>Step 3</li>
    </ol>
  </body>
</html>
