<!DOCTYPE html>
<html>
    <head>
        <title>
            First Style Sheet
        </title>
        <style type=text/css>
            h1  {color: red;}
            .specpar   {color: blue; font-weight:bold;}
            .special   {background-color: yellow}
            h2  {color: green}
        </style>
    </head>
    <body>
        <h1>
            Writing Your First Style Sheet
        </h1>
        <h2>
            This is a header 2
        </h2>
        <p>
            This is a second paragraph
        </p>
        <h2>
            This is a second h2 header
        </h2>
        <p>
            In this exercise you will write your first style sheet.
        </p>
        <h1>
            First Header
        </h1>
        <h1>
            Second Header
        </h1>
        <p class="specpar">
            This
            <div class="special">
                is
            </div>
            a
            <span class="special">
                paragraph
            </span>.
        </p>
    </body>
</html>
